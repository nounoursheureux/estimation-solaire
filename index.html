<html>
  <head>
    <meta charset='utf8'/>
    <title>Estimation du rendement photovoltaïque</title>
    <link rel="stylesheet" href="bootstrap.min.css"/>
  </head>
  <body>
    <div class='container'>
      <h1>Estimation du rendement photovoltaïque</h1>
      <br/>
      <div class="form-group">
        <label for='regions'>Région: </label>
        <select class="form-control" name='regions' id="regions">
          <option value="" disabled selected>Choisissez une région</option>
          <option value="1150">Alsace-Champagne-Ardenne-Lorraine</option>
          <option value="1300">Aquitaine-Limousin-Poitou-Charentes</option>
          <option value="1300">Auvergne-Rhône-Alpes</option>
          <option value="1200">Bourgogne-France-Comté</option>
          <option value="1150">Bretagne</option>
          <option value="1200">Centre-Val de Loire</option>
          <option value="1550">Corse</option>
          <option value="1150">Île-de-France</option>
          <option value="1400">Languedoc-Roussillon-Midi-Pyrénées</option>
          <option value="1150">Nord-Pas-de-Calais-Picardie</option>
          <option value="1150">Normandie</option>
          <option value="1200">Pays de la Loire</option>
          <option value="1500">Provence-Alpes-Côte d'Azur</option>
        </select>
      </div>
      <div class="form-group">
        <label for='surface'>Surface (en m²): </label>
        <input class="form-control" inputmode="numeric" name='surface' id='surface'/>
      </div>
      <div class="form-group">
        <label for='puissance'>Puissance du panneau (en Wc): </label>
        <input class="form-control" inputmode="numeric" name='puissance' id='puissance'/>
      </div>
      <div class="form-group">
        <button id="button" class="btn btn-default">Calculer</button>
      </div>
      <p id="resultat"></p>
      <button id="details-btn" class="hidden">Détails</button>
      <br/>
      <p class="hidden" id="details"></p>
    </div>
    <script src='script.js'></script>
  </body>
</html>
